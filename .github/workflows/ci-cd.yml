name: CI-CD Park House

on:
  # Run CI when creating or updating a Pull Request targeting main
  pull_request:
    branches: [ "main" ]

  # Run CI + CD when pushing directly to main
  push:
    branches: [ "main" ]

jobs:
  # --- CI: Build + Run Tests with Maven ---
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests
        run: |
          ./mvnw -B verify

  # --- CD: Build Docker image + Push to GitHub Container Registry ---
  docker-release:
    needs: ci
    runs-on: ubuntu-latest
    # Only run this job when pushing to main (not on PRs)
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot JAR (skip tests)
        run: |
          ./mvnw -B package -DskipTests

      - name: Log in to GitHub Container Registry (ghcr.io)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        env:
          IMAGE_NAME: ghcr.io/kittycody/park-house-app
        run: |
          docker build \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Push Docker image tags
        env:
          IMAGE_NAME: ghcr.io/kittycody/park-house-app
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
