name: CI-CD Park House

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- CI : build + tests Maven ---
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build + tests Maven
        run: |
          ./mvnw -B verify

  # --- CD : build image Docker + push to GitHub Container Registry ---
  docker-release:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR Spring Boot (sans tests)
        run: |
          ./mvnw -B package -DskipTests

      - name: Login Ã  GitHub Container Registry (ghcr.io)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image Docker
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/park-house-app
        run: |
          docker build \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Push des tags Docker
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/park-house-app
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
