services:
  postgres:
    image: postgres:18-alpine
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_DB: park_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: